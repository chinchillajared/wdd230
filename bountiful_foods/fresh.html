<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bountiful Foods is your ultimate online destination for discovering a wide selection of locally sourced, 
    healthy, and fresh food options. Our website serves as a platform where you can explore and order a
    variety of organic produce, refreshing fruit drinks, customizable fruit bags, and more. Whether you're a 
    local resident or a tourist visiting the scenic coastal areas from Los Angeles to San Diego, Bountiful Foods 
    is dedicated to providing you with the convenience of accessing nutritious, made-to-order products. 
    With a focus on supporting local farmers and incorporating international suppliers, we strive to deliver a 
    bounty of organic goodness to satisfy your cravings and promote a healthy lifestyle.">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <script src="scripts/script.js" defer></script>
    <title>Place your order!</title>
</head>

<body>
    <header>
        <img src="images/logo_v4.svg" alt="Bountiful Foods logo">
        <button id="nav-toggle" class="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="fresh.html" class="active">Fresh</a></li>
                <li><a href="about.html">About us</a></li>
            </ul>
        </nav>
    </header>
    <main class="fruit-main">
        <h1>Create your drink!</h1>
        <form id="order-form">
            <fieldset>
                <legend>Enter your information</legend>
                <label>
                    First Name
                    <input type="text" name="first-name" id="first-name" required>
                </label>
                <label>
                    Email
                    <input type="email" name="email" id="email" required>
                </label>
                <label>
                    Phone Number
                    <input type="tel" name="phone-number" id="phone-number" placeholder="e.g, 00000000" required>
                </label>
            </fieldset>
            <fieldset id="options" class="options">
                <legend>Select 3 fruits</legend>
            </fieldset>
        </form>
    </main>
    <footer>
        <div>
        &copy; <span id="year"></span>
        </div> 
        <span id="last-update"></span>
    </footer>
</body>

</html>
